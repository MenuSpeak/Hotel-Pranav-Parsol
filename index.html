<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hotel Pranav Restaurants</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0b0d;
      --surface: #0f1114;
      --muted: #9aa0a6;
      --gold1: #d4af37;
      --gold2: #ffcc66;
      --accent: linear-gradient(90deg, var(--gold1), var(--gold2));
      --glass: rgba(255, 255, 255, 0.03);
      --card-radius: 16px;
      --shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
      --glass-strong: rgba(255, 255, 255, 0.04);
      --maxw: 1200px;
      --gap: 20px;
      --ff-heading: 'Playfair Display', serif;
      --ff-ui: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-size: 16px;
    }

    body {
      position: relative;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Background image layer */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('bg.png') no-repeat center center/cover;
      filter: grayscale(100%);
      opacity: 0.5;
      z-index: -1;
    }

    body {
      background: radial-gradient(1200px 600px at 10% 10%, rgba(212, 175, 55, 0.06), transparent 6%),
                  radial-gradient(1000px 500px at 95% 90%, rgba(255, 204, 102, 0.04), transparent 8%),
                  var(--bg);
      color: #e8e6e3;
      font-family: var(--ff-ui);
      -webkit-font-smoothing: antialiased;
      padding: 16px;
      display: flex;
      justify-content: center;
      line-height: 1.5;
    }

    .container {
      width: 100%;
      max-width: var(--maxw);
      display: flex;
      flex-direction: column;
      gap: var(--gap);
    }

    /* Header and Navigation */
    .header {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 10px;
    }

    .brand {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--gold1), var(--gold2));
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0b0b0d;
      font-family: var(--ff-heading);
      font-size: 20px;
      font-weight: 700;
      box-shadow: 0 6px 22px rgba(212, 175, 55, 0.12);
      flex-shrink: 0;
    }

    .brand-text h1 {
      margin: 0;
      font-family: var(--ff-heading);
      font-size: 20px;
      letter-spacing: 0.6px;
    }

    .brand-text p {
      margin: 2px 0 0 0;
      color: var(--muted);
      font-size: 13px;
    }

    .search-container {
      background: var(--glass);
      backdrop-filter: blur(6px);
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.03);
      display: flex;
      gap: 10px;
      align-items: center;
      width: 100%;
    }

    .search-container input {
      background: transparent;
      border: 0;
      outline: 0;
      color: inherit;
      font-size: 16px;
      width: 100%;
    }

    /* Tabs Navigation */
    .tabs-container {
      position: relative;
      margin-bottom: 10px;
    }

    .tabs-scroll {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding: 8px 0;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .tabs-scroll::-webkit-scrollbar {
      display: none;
    }

    .tab {
      padding: 10px 16px;
      border-radius: 999px;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.03);
      font-size: 14px;
      color: var(--muted);
      cursor: pointer;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .tab.active {
      background: var(--accent);
      color: #0b0b0d;
      border: none;
      box-shadow: 0 8px 30px rgba(212, 175, 55, 0.12);
    }

    /* Menu Grid */
    .menu-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      margin-bottom: 20px;
    }

    .card {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.015), rgba(255, 255, 255, 0.01));
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      border: 1px solid rgba(255, 255, 255, 0.03);
      box-shadow: 0 8px 24px rgba(2, 6, 23, 0.6);
      transition: transform 0.28s cubic-bezier(0.2, 0.9, 0.2, 1), box-shadow 0.28s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(2, 6, 23, 0.7);
    }

    .card-header {
      display: flex;
      gap: 12px;
    }

    .thumb {
      width: 180px;
      height: 180px;
      border-radius: 10px;
      overflow: hidden;
      flex-shrink: 0;
      border: 1px solid rgba(255, 255, 255, 0.03);
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s;
    }

    .card:hover .thumb img {
      transform: scale(1.06);
    }

    .card-info {
      flex: 1;
    }

    .dish {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 4px 0;
      font-family: var(--ff-heading);
      line-height: 1.3;
    }

    .desc {
      color: var(--muted);
      font-size: 13px;
      margin-top: 4px;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .price {
      font-weight: 700;
      font-size: 16px;
      color: var(--gold2);
      flex-shrink: 0;
    }

    .tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .pill {
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.03);
      font-size: 11px;
      color: var(--muted);
      background: transparent;
    }

    /* Add to Cart Button - Width Kam Aur Animation */
    .btn-primary {
      background: linear-gradient(90deg, var(--gold1), var(--gold2));
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      color: #0b0b0d;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.15);
      font-size: 13px;
      width: auto;
      min-width: 100px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.25);
    }

    .btn-primary:active {
      transform: translateY(0) scale(0.95);
    }

    /* Button Animation Effects */
    .btn-primary.adding {
      animation: addPulse 0.6s ease;
    }

    .btn-primary.added {
      background: linear-gradient(90deg, #10b981, #059669);
      animation: successPulse 0.8s ease;
    }

    @keyframes addPulse {
      0% {
        transform: scale(1);
        box-shadow: 0 4px 15px rgba(212, 175, 55, 0.15);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 4px 15px rgba(212, 175, 55, 0.15);
      }
    }

    @keyframes successPulse {
      0% {
        transform: scale(1);
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.15);
      }
      25% {
        transform: scale(1.08);
        box-shadow: 0 8px 30px rgba(16, 185, 129, 0.4);
      }
      50% {
        transform: scale(0.95);
        box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
      }
      75% {
        transform: scale(1.03);
        box-shadow: 0 7px 25px rgba(16, 185, 129, 0.35);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.15);
      }
    }

    /* Ripple Effect */
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      transform: translate(-50%, -50%);
      transition: width 0.3s ease, height 0.3s ease;
    }

    .btn-primary:active::before {
      width: 100px;
      height: 100px;
    }

    /* Gallery Section */
    .section-title {
      font-family: var(--ff-heading);
      font-size: 22px;
      margin: 30px 0 16px 0;
      color: var(--gold2);
      text-align: center;
    }

    .gallery-section {
      margin: 40px 0;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    .gallery-item {
      border-radius: 10px;
      overflow: hidden;
      height: 120px;
      position: relative;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.03);
      box-shadow: 0 8px 24px rgba(2, 6, 23, 0.6);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Contact Section */
    .contact-section {
      margin-top: 30px;
      padding: 20px 0;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      margin-top: 16px;
    }

    .contact-card {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.015), rgba(255, 255, 255, 0.01));
      border-radius: 12px;
      padding: 18px;
      border: 1px solid rgba(255, 255, 255, 0.03);
      box-shadow: 0 8px 24px rgba(2, 6, 23, 0.6);
    }

    .contact-title {
      font-family: var(--ff-heading);
      font-size: 18px;
      margin-bottom: 15px;
      color: var(--gold2);
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .contact-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .contact-icon {
      color: var(--gold2);
      flex-shrink: 0;
      margin-top: 2px;
    }

    .contact-text {
      flex: 1;
    }

    .contact-text p {
      margin: 0;
      font-size: 14px;
      line-height: 1.5;
    }

    .contact-text a {
      color: var(--gold2r);
      text-decoration: none;
    }

    .contact-text a:hover {
      text-decoration: underline;
    }

    .map-container {
      border-radius: 12px;
      overflow: hidden;
      height: 200px;
      margin-top: 15px;
    }

    .map-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px 0;
      color: var(--muted);
      font-size: 14px;
      border-top: 1px solid rgba(255, 255, 255, 0.03);
      margin-top: 20px;
    }

    /* Cart Styles */
    .cart-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
    }

    .cart-button {
      background: linear-gradient(90deg, var(--gold1), var(--gold2));
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 30px rgba(212, 175, 55, 0.12);
      cursor: pointer;
      position: relative;
      border: none;
    }

    .cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #e74c3c;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
    }

    .cart-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(11, 11, 13, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      padding: 16px;
    }

    .cart-modal.open {
      opacity: 1;
      visibility: visible;
    }

    .cart-content {
      background: var(--surface);
      width: 100%;
      max-width: 500px;
      border-radius: var(--card-radius);
      padding: 20px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.03);
      max-height: 80vh;
      overflow-y: auto;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
      padding-bottom: 12px;
    }

    .cart-title {
      font-family: var(--ff-heading);
      font-size: 22px;
      margin: 0;
      color: var(--gold2);
    }

    .close-cart {
      background: transparent;
      border: none;
      color: var(--muted);
      font-size: 24px;
      cursor: pointer;
    }

    .cart-items {
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
    }

    .item-info {
      flex: 1;
    }

    .item-name {
      font-weight: 600;
      margin: 0 0 4px 0;
      font-size: 15px;
    }

    .item-price {
      color: var(--gold2);
      font-size: 14px;
    }

    .item-quantity {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantity-btn {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.03);
      color: var(--muted);
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
    }

    .quantity {
      font-weight: 600;
      min-width: 20px;
      text-align: center;
    }

    .remove-item {
      background: transparent;
      border: none;
      color: #e74c3c;
      cursor: pointer;
      margin-left: 12px;
      font-size: 18px;
    }

    .cart-empty {
      text-align: center;
      color: var(--muted);
      padding: 20px 0;
    }

    .cart-total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.03);
      font-weight: 600;
      font-size: 18px;
    }

    .total-amount {
      color: var(--gold2);
    }

    .cart-actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 16px;
    }

    .btn-whatsapp {
      background: #25D366;
      border: none;
      padding: 14px 18px;
      border-radius: 12px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 16px;
    }

    .btn-clear {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.04);
      padding: 12px 14px;
      border-radius: 12px;
      color: var(--muted);
      cursor: pointer;
      font-size: 16px;
    }

    /* Customer Details Section */
    .customer-details-section {
      margin-bottom: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.03);
    }

    .customer-details-title {
      display: block;
      margin-bottom: 15px;
      font-weight: 600;
      color: var(--gold2);
      font-size: 18px;
      text-align: center;
    }

    .customer-details-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--gold2);
      font-size: 14px;
    }

    .customer-details-label::after {
      content: " *";
      color: #ff6b6b;
    }

    .customer-details-input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 16px;
      font-family: inherit;
      margin-bottom: 15px;
    }

    .customer-details-input:focus {
      outline: none;
      border-color: var(--gold2);
      box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.1);
    }

    textarea.customer-details-input {
      min-height: 80px;
      resize: vertical;
    }

    /* Print Button */
    .print-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .btn-ghost {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.04);
      padding: 12px 20px;
      border-radius: 12px;
      color: var(--muted);
      cursor: pointer;
      font-size: 16px;
    }

    /* Gold Line */
    .gold-line {
      height: 3px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--gold1), var(--gold2));
      box-shadow: 0 8px 30px rgba(212, 175, 55, 0.08);
      margin: 8px 0 16px 0;
    }

    .title {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: flex-start;
    }

    .site-logo {
      width: 200px;
      height: 200px;
      object-fit: contain;
      margin-left: 10px;
      border-radius: 8px; /* make corners slightly round */
    }

    /* Image Modal */
    .image-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(11, 11, 13, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      padding: 16px;
    }

    .image-modal.open {
      opacity: 1;
      visibility: visible;
    }

    .image-modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .image-modal-content img {
      width: 100%;
      height: auto;
      display: block;
    }

    .close-modal {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
    }

    /* Tablet and Desktop Styles */
    @media (min-width: 768px) {
      body {
        padding: 24px;
      }
      
      .container {
        display: grid;
        grid-template-columns: 300px 1fr;
        gap: 24px;
        align-items: start;
      }
      
      .header {
        grid-column: 1 / -1;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
      
      .brand {
        flex: 1;
      }
      
      .search-container {
        width: auto;
        min-width: 300px;
      }
      
      .tabs-container {
        grid-column: 1 / -1;
      }
      
      .menu-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .gallery-grid {
        grid-template-columns: repeat(3, 1fr);
      }
      
      .contact-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .cart-actions {
        flex-direction: row;
      }
    }

    @media (min-width: 1024px) {
      .menu-grid {
        grid-template-columns: repeat(3, 1fr);
      }
      
      .gallery-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    /* Print Styles */
    @media print {
      body {
        background: white;
        color: black;
      }
      
      .cart-container,
      .cart-modal,
      .btn-ghost {
        display: none;
      }
    }
  </style>

</head>
<body>
  <div class="container">
    <main class="menu">
      <div class="menu-head">
        <div>
          <h2 class="title">
           Hotel Pranav Restaurants Parsol Service
          <img src="logo.png" alt="Logo" class="site-logo">
          </h2>

          <div class="subtitle"> ‚Ä¢ Veg ‚Äî Non Veg ‚Ä¢ Delivery Available</div>
          <div class="gold-line"></div>
        </div>

        <div class="controls">
          <div class="search" role="search">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden>
              <path d="M21 21l-4.35-4.35" stroke="rgba(255,255,255,0.6)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path>
              <circle cx="11" cy="11" r="6" stroke="rgba(255,255,255,0.6)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></circle>
            </svg>
            <input id="search" placeholder="Search dishes, ingredients..." />
          </div>

          <div class="tabs" role="tablist">
              <button class="tab active" data-cat="all">All</button>
              <button class="tab" data-cat="Veg Main Course">Veg Main Course</button>
              <button class="tab" data-cat="Non-Veg Main Course">Non-Veg Main Course</button>
              <button class="tab" data-cat="Rice & Biryani">Rice & Biryani</button>
              <button class="tab" data-cat="Starters">Starters</button>
              <button class="tab" data-cat="Drinks">Drinks</button>
          </div>

    // Cart functionality
    let cart = [];
    const cartButton = document.getElementById('cartButton');
    const cartModal = document.getElementById('cartModal');
    const closeCart = document.getElementById('closeCart');
    const cartItems = document.getElementById('cartItems');
    const cartEmpty = document.getElementById('cartEmpty');
    const cartCount = document.getElementById('cartCount');
    const cartTotal = document.getElementById('cartTotal');
    const clearCart = document.getElementById('clearCart');
    const whatsappOrder = document.getElementById('whatsappOrder');

    // Customer details elements
    const customerName = document.getElementById('customerName');
    const customerMobile = document.getElementById('customerMobile');
    const deliveryAddress = document.getElementById('deliveryAddress');

    // Image modal functionality
    const imageModal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const closeModal = document.getElementById('closeModal');

    // Toggle cart modal
    cartButton.addEventListener('click', () => {
      cartModal.classList.add('open');
    });

    closeCart.addEventListener('click', () => {
      cartModal.classList.remove('open');
    });

    // Image modal functionality
    function openImageModal(src) {
      modalImage.src = src;
      imageModal.classList.add('open');
    }

    closeModal.addEventListener('click', () => {
      imageModal.classList.remove('open');
    });

    // Add to cart function with animation
    function addToCart(item, button) {
      const existingItem = cart.find(cartItem => cartItem.id === item.id);
      
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({
          id: item.id,
          name: item.name,
          price: item.price,
          quantity: 1
        });
      }
      
      updateCart();
      
      // Animation effect
      button.classList.add('adding');
      button.innerHTML = 'Adding...';
      
      setTimeout(() => {
        button.classList.remove('adding');
        button.classList.add('added');
        button.innerHTML = '‚úì Added';
        
        setTimeout(() => {
          button.classList.remove('added');
          button.innerHTML = 'Add to Cart';
        }, 1000);
      }, 500);
    }

    // Remove from cart function
    function removeFromCart(itemId) {
      cart = cart.filter(item => item.id !== itemId);
      updateCart();
    }

    // Update quantity function
    function updateQuantity(itemId, change) {
      const item = cart.find(item => item.id === itemId);
      
      if (item) {
        item.quantity += change;
        
        if (item.quantity <= 0) {
          removeFromCart(itemId);
        } else {
          updateCart();
        }
      }
    }

    // Update cart display
    function updateCart() {
      // Update cart count
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartCount.textContent = totalItems;
      
      // Update cart items
      if (cart.length === 0) {
        cartEmpty.style.display = 'block';
        cartItems.innerHTML = '';
      } else {
        cartEmpty.style.display = 'none';
        
        let itemsHTML = '';
        let totalAmount = 0;
        
        cart.forEach(item => {
          const price = parseInt(item.price.replace('‚Çπ', ''));
          const itemTotal = price * item.quantity;
          totalAmount += itemTotal;
          
          itemsHTML += `
            <div class="cart-item">
              <div class="item-info">
                <div class="item-name">${item.name}</div>
                <div class="item-price">${item.price}</div>
              </div>
              <div class="item-quantity">
                <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                <span class="quantity">${item.quantity}</span>
                <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                <button class="remove-item" onclick="removeFromCart(${item.id})">√ó</button>
              </div>
            </div>
          `;
        });
        
        cartItems.innerHTML = itemsHTML;
        cartTotal.textContent = `‚Çπ${totalAmount}`;
      }
    }

    // Clear cart
    clearCart.addEventListener('click', () => {
      cart = [];
      updateCart();
    });

    // WhatsApp order function
    whatsappOrder.addEventListener('click', () => {
      if (cart.length === 0) {
        alert('Your cart is empty! Please add some items first.');
        return;
      }
      
      const name = customerName.value.trim();
      const mobile = customerMobile.value.trim();
      const address = deliveryAddress.value.trim();
      
      // Validation
      if (!name) {
        alert('Please enter customer name');
        customerName.focus();
        return;
      }
      
      if (!mobile || mobile.length !== 10) {
        alert('Please enter valid 10-digit mobile number');
        customerMobile.focus();
        return;
      }
      
      if (!address) {
        alert('Please enter delivery address');
        deliveryAddress.focus();
        return;
      }
      
      let message = `üè® *Hotel Pranav Restaurants - Delivery Order* üè®\n\n`;
      message += `üìã *Customer Details:*\n`;
      message += `üë§ Name: ${name}\n`;
      message += `üìû Mobile: ${mobile}\n`;
      message += `üìç Address: ${address}\n\n`;
      message += `üçΩÔ∏è *Order Items:*\n`;
      
      cart.forEach(item => {
        message += `‚Ä¢ ${item.name} - ${item.quantity} x ${item.price}\n`;
      });
      
      const totalAmount = cart.reduce((sum, item) => {
        const price = parseInt(item.price.replace('‚Çπ', ''));
        return sum + (price * item.quantity);
      }, 0);
      
      message += `\nüí∞ *Total Amount: ‚Çπ${totalAmount}*\n\n`;
      message += `‚è∞ *Delivery Time:* ASAP\n`;
      message += `üí≥ *Payment Mode:* Cash on Delivery\n\n`;
      message += `Thank you! üôè`;
      
      // Encode the message for WhatsApp URL
      const encodedMessage = encodeURIComponent(message);
      const whatsappURL = `https://wa.me/919284969878?text=${encodedMessage}`;
      
      // Open WhatsApp in a new tab
      window.open(whatsappURL, '_blank');
    });

    // Auto-format mobile number
    customerMobile.addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 10) value = value.substring(0, 10);
      e.target.value = value;
    });

    // Save customer details to localStorage
    function saveCustomerDetails() {
      const details = {
        name: customerName.value,
        mobile: customerMobile.value,
        address: deliveryAddress.value
      };
      localStorage.setItem('customerDetails', JSON.stringify(details));
    }

    // Load saved details
    function loadCustomerDetails() {
      const saved = localStorage.getItem('customerDetails');
      if (saved) {
        const details = JSON.parse(saved);
        customerName.value = details.name || '';
        customerMobile.value = details.mobile || '';
        deliveryAddress.value = details.address || '';
      }
    }

    // Auto-save when user types
    customerName.addEventListener('input', saveCustomerDetails);
    customerMobile.addEventListener('input', saveCustomerDetails);
    deliveryAddress.addEventListener('input', saveCustomerDetails);

    // Render gallery items
    function renderGallery(containerId, images) {
      const container = document.getElementById(containerId);
      container.innerHTML = images.map(image => `

        </div>
      `).join('');

    // Filter menu items by category
    function filterByCategory(category) {
      if (category === 'all') {
        renderMenuItems(data);
      } else {
        const filteredItems = data.filter(item => item.cat === category);
        renderMenuItems(filteredItems);
      }
    }

    // Search functionality
    function searchItems(query) {
      const filteredItems = data.filter(item => 
        item.name.toLowerCase().includes(query.toLowerCase()) || 
        item.desc.toLowerCase().includes(query.toLowerCase()) ||
        item.tags.some(tag => tag.toLowerCase().includes(query.toLowerCase()))
      );
      renderMenuItems(filteredItems);
    }

    // Initialize the menu
    document.addEventListener('DOMContentLoaded', () => {
      renderMenuItems(data);
      renderGallery('happyCustomersGallery', happyCustomersImages);
      renderGallery('hotelGallery', hotelGalleryImages);
      loadCustomerDetails();
      
      // Tab functionality
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          filterByCategory(tab.dataset.cat);
        });
      });
      
      // Search functionality
      document.getElementById('search').addEventListener('input', (e) => {
        searchItems(e.target.value);
      });
    });

    // Make functions available globally
    window.addToCart = addToCart;
    window.removeFromCart = removeFromCart;
    window.updateQuantity = updateQuantity;
    window.openImageModal = openImageModal;
  </script>
